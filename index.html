<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Play Game</title>
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho__links">
            <a class="cabecalho__link" href="#">Home</a>
            <a class="cabecalho__link" href="#">Store</a>
        </nav>

        <img class="cabecalho__logo" src="./img/logo/logo_large.png" alt="Logo Play Game">

        <nav class="cabecalho__links">
            <a class="cabecalho__link" href="#">
                <img class="cabecalho__link-image" src="./img/img-logo-facebook.png" alt="Facebook">
            </a>
            <a class="cabecalho__link" href="#">
                <img class="cabecalho__link-image" src="./img/img-carrinho-de-compra.png" alt="Seu Carrinho">
            </a>
        </nav>

    </header>

    <main></main> <!--Conteudo-->

    <address class="contato">
        <form action="" class="contato__form">
            <h1 class="form__titulo">Quer saber mais?</h1>
    
            <div class="caixa__texto">
                <div class="organizador__inputs">
                    <label for="nome" class="titles">Name</label>
                    <input type="text" id="nome" class="inputs" placeholder="">
                </div>
    
                <div class="organizador__inputs">
                    <label for="email" class="titles">Email address <span class="subtexto">(Required)</span></label>
                    <input type="email" id="email" class="inputs" placeholder="">
                </div>
    
                <div class="organizador__inputs">
                    <label for="telefone" class="titles">Telefone</label>
                    <input type="tel" id="telefone" class="inputs" placeholder="">
                </div>
            </div>
    
            <div class="organizador__inputs">
                <label for="mensagem" class="titles">Mensagem <span class="subtexto">(Required)</span></label>
                <textarea id="mensagem" class="area__text" placeholder=""></textarea>
                <p class="text">Our <span class="sublinhado">privacy policy</span> applies</p>
            </div>
        </form>
    </address>
     <!--Contato-->

    <footer class="rodape">

        <div class="rodape__redes">
            <a class="rodape__link" href="#">
                <img class="rodape__link-image" src="./img/img-logo-facebook.png" alt="Facebook">
            </a>
            <a class="rodape__link" href="#">
                <img class="rodape__link-image" src="./img/img-logo-x.png" alt="Rede social X">
            </a>
        </div>

        <nav class="rodape__links">
            <a class="rodape__link" href="#">Imprint</a>
            <a class="rodape__link" href="#">Privacy Policy</a>
            <a class="rodape__link" href="#">Cookie Settings</a>
            <a class="rodape__link" href="#">Delivery Policy</a>
            <a class="rodape__link" href="#">Withdrawl Policy</a>
            <a class="rodape__link" href="#">Terms and Conditions</a>
        </nav>
    </footer>
</body>

</html>
